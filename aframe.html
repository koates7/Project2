<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <link rel="stylesheet" type="text/css" href="theme.css">
  </head>
  <body>
    <a-scene background="color:white">
    <a-assets>
    <img id="mountain" src="assets/mountain.jpg">
    <img id="gold" src="assets/gold.jpg">
    <img id="sky" src="assets/sky.jpg">
    </a-assets>

      <!-- Hollow Cube -->
      <a-box position =".5 4 -20" src="#mountain" width="6" height=".1" depth="5"></a-box>
      <a-box position=".5 -2 -20" src="#mountain" width="6" height=".1" depth="5"></a-box>
      <a-box position="-2.5 1 -20" src="#mountain" width=".1" height="6" depth="5"></a-box>
      <a-box position="3.5 1 -20" src="#mountain" width=".1" height="6" depth="5"></a-box>

      <!-- Mountain Top-->
      <a-cone position="-1.5 4.55 -20" src=#mountain></a-cone>
      <a-cone position="-.5 5.05 -20" src=#mountain height ="2"></a-cone>
      <a-cone position=".5 5.55 -20" src=#mountain height="3"></a-cone>
      <a-cone position="1.5 5.05 -20" src=#mountain height="2"></a-cone>
      <a-cone position="2.5 4.55 -20" src=#mountain></a-cone>

      <!-- Mountain Bottom-->
      <a-cone src="#mountain" position="-1.5 -2.55 -20" color rotation = "180 0 0"></a-cone>
      <a-cone src="#mountain" position="-.5 -3.05 -20" height ="2" rotation = "180 0 0"></a-cone>
      <a-cone src="#mountain" position=".5 -3.55 -20" height="3" rotation = "180 0 0"></a-cone>
      <a-cone src="#mountain" position="1.5 -3.05 -20" height="2" rotation = "180 0 0"></a-cone>
      <a-cone src="#mountain" position="2.5 -2.55 -20" rotation = "180 0 0"></a-cone>

      <!--Mountain Right-->'
      <a-cone src="#mountain" position="-3 3 -20" color rotation = "-270 270 0"></a-cone>
      <a-cone src="#mountain" position="-3 2 -20" color rotation = "-270 270 0"></a-cone>
      <a-cone src="#mountain" position="-3.5 1 -20" color rotation = "-270 270 0" height="2"></a-cone>
      <a-cone src="#mountain" position="-4 0 -20" color rotation = "-270 270 0" height="3"></a-cone>
      <a-cone src="#mountain" position="-3 -1 -20" color rotation = "-270 270 0"></a-cone>


      <!--Mountain Left-->
      <a-cone src="#mountain" position="4 3 -20" color rotation = "270 270 0"></a-cone>
      <a-cone src="#mountain" position="4 0 -20" color rotation = "270 270 0"></a-cone>
      <a-cone src="#mountain" position="4.5 1 -20" color rotation ="270 270 0" height="2"></a-cone>
      <a-cone src="#mountain" position="5 2 -20" color rotation = "270 270 0" height="3"></a-cone>
      <a-cone src="#mountain" position="4 -1 -20" color rotation = "270 270 0"></a-cone>

      <!-- Sky -->
      <a-sky src="#sky"></a-sky>

      <!-- Hovering Orb-->
      <a-sphere position=".5 1 -20" src="#gold" color="yellow"
      animation="property: position; from: .5 .75 -20; to: .5 1 -20; loop: true; dur:1000; dir:alternate "></a-sphere>

      <!-- Sprites -->
      <a-octahedron src="#gold"position="-2 6 -15" color="yellow" radius=".5" animation="property: rotation; to: 0 -360 0; loop: true; dur: 1000"></a-octahedron>
      <a-octahedron src="#gold" position="3 6 -10" color="yellow" radius=".5" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000"></a-octahedron>
      <a-octahedron src="#gold"position="4 7 -20" color="yellow" radius=".5" animation="property: rotation; to: 0 -360 0; loop: true; dur: 1000"></a-octahedron>

      <!-- Clouds -->

      <!--Bottom Cloud-->
      <a-sphere position="-3 -4 -10" src="#sky" animation="property:position; from:-3 -4 -10; to: 7 -4 -10; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-4 -4 -10" src="#sky" animation="property:position; from:-4 -4 -10; to: 6 -4 -10; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-5 -4 -10" src="#sky" animation="property:position; from:-5 -4 -10; to: 5 -4 -10; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-5 -4 -10" src="#sky" animation="property:position; from:-5 -4 -10; to: 5 -4 -10; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-4 -4 -10" src="#sky" animation="property:position; from:-4 -4 -10; to: 6 -4 -10; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-3 -4 -10" src="#sky" animation="property:position; from:-3 -4 -10; to: 7 -4 -10; loop:true; dir:alternate; dur:5000;"></a-sphere>

      <!--Middle Cloud-->

      <a-sphere position="5 5 -25" src="#sky" animation="property:position; from:5 5 -25; to: -3 5 -25; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="6 5 -25" src="#sky" animation="property:position; from:6 5 -25; to: -4 5 -25; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="7 5 -25" src="#sky" animation="property:position; from:7 5 -25; to: -5 5 -25; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="7 5 -25" src="#sky" animation="property:position; from:7 5 -25; to: -5 5 -25; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="6 5 -25" src="#sky" animation="property:position; from:6 5 -25; to: -4 5 -25; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="5 5 -25" src="#sky" animation="property:position; from:5 5 -25; to: -3 5 -25; loop:true; dir:alternate; dur:5000;"></a-sphere>

      <!-- Top Cloud-->
      <a-sphere position="-5 8 -15" src="#sky" animation="property:position; from:-5 5 -15; to: 7 8 -15; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-6 8 -15" src="#sky" animation="property:position; from:-6 5 -15; to: 6 8 -15; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-7 8 -15" src="#sky" animation="property:position; from:-7 5 -15; to: 5 8 -15; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-7 8 -15" src="#sky" animation="property:position; from:-7 5 -15; to: 5 8 -15; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-6 8 -15" src="#sky" animation="property:position; from:-6 5 -15; to: 4 8 -15; loop:true; dir:alternate; dur:5000;"></a-sphere>
      <a-sphere position="-5 8 -15" src="#sky" animation="property:position; from:-5 5 -15; to: 3 8 -15; loop:true; dir:alternate; dur:5000;"></a-sphere>


    </a-scene>
  </body>
</html>
